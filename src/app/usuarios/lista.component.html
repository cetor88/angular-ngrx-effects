<div class="alert alert-info text-center" role="alert" *ngIf="loading">
    <h4 class="alert-heading">Cargando...</h4>
    <p>
        <i class="fa fa-sync fa-spin fa-2x"></i>
    </p>
    <p class="mb-0"></p>
</div>

<div class="alert alert-danger" role="alert" *ngIf="error">
    <h4 class="alert-heading">Cargando...</h4>
    <pre>
        {{error | json}}
    </pre>
    <p class="mb-0"></p>
</div>


<div class="card-columns">
    <div class="card" *ngFor="let usuario of usuarios" (click)="verDetalle(usuario)">
        <img [src]="usuario.avatar" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{usuario.first_name}} {{usuario.last_name}}</h5>
            <p class="card-text">This card has supporting text below as a natural lead-in to additional content.</p>
            <p class="card-text"><small class="text-muted">ID: {{usuario.id}}</small></p>
        </div>
    </div>
</div>
